<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Pink watercolor background -->
  <defs>
    <radialGradient id="pinkGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FF1493;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:0.7" />
    </radialGradient>
  </defs>
  
  <!-- Crown -->
  <g fill="white" stroke="white" stroke-width="2">
    <path d="M350 200 L370 180 L400 190 L430 180 L450 200 L440 220 L420 210 L400 220 L380 210 L360 220 Z"/>
    <circle cx="400" cy="185" r="3"/>
    <circle cx="375" cy="192" r="2"/>
    <circle cx="425" cy="192" r="2"/>
  </g>
  
  <!-- Shield -->
  <g fill="none" stroke="white" stroke-width="4">
    <path d="M320 250 L400 230 L480 250 L480 350 Q480 400 400 450 Q320 400 320 350 Z"/>
    <path d="M340 270 L400 260 L460 270 L460 340 Q460 370 400 400 Q340 370 340 340 Z"/>
  </g>
  
  <!-- Justice scales inside shield -->
  <g fill="white" stroke="white" stroke-width="2">
    <line x1="400" y1="290" x2="400" y2="350"/>
    <line x1="370" y1="310" x2="430" y2="310"/>
    <circle cx="370" cy="310" r="15" fill="none"/>
    <circle cx="430" cy="310" r="15" fill="none"/>
  </g>
  
  <!-- Left Lion -->
  <g fill="white" transform="translate(250,280)">
    <circle cx="30" cy="40" r="25"/>
    <path d="M10 30 Q5 25 10 20 Q15 25 20 20 Q25 25 30 20 Q35 25 40 20 Q45 25 50 20 Q50 30 45 35 Q40 30 35 35 Q30 30 25 35 Q20 30 15 35 Q10 30 10 30"/>
    <ellipse cx="30" cy="65" rx="20" ry="30"/>
    <ellipse cx="15" cy="90" rx="8" ry="15"/>
    <ellipse cx="45" cy="90" rx="8" ry="15"/>
    <path d="M50 70 Q65 75 60 85 Q55 80 50 85"/>
  </g>
  
  <!-- Right Lion -->
  <g fill="white" transform="translate(500,280) scale(-1,1)">
    <circle cx="30" cy="40" r="25"/>
    <path d="M10 30 Q5 25 10 20 Q15 25 20 20 Q25 25 30 20 Q35 25 40 20 Q45 25 50 20 Q50 30 45 35 Q40 30 35 35 Q30 30 25 35 Q20 30 15 35 Q10 30 10 30"/>
    <ellipse cx="30" cy="65" rx="20" ry="30"/>
    <ellipse cx="15" cy="90" rx="8" ry="15"/>
    <ellipse cx="45" cy="90" rx="8" ry="15"/>
    <path d="M50 70 Q65 75 60 85 Q55 80 50 85"/>
  </g>
  
  <!-- Ribbons -->
  <g fill="white" stroke="white" stroke-width="1">
    <path d="M300 470 Q320 460 340 470 Q360 480 340 490 Q320 480 300 490 Q280 480 300 470"/>
    <path d="M460 470 Q480 460 500 470 Q520 480 500 490 Q480 480 460 490 Q440 480 460 470"/>
    <path d="M360 480 L440 480 Q450 485 440 490 L360 490 Q350 485 360 480"/>
  </g>
  
  <!-- Text: Relentless -->
  <text x="400" y="150" text-anchor="middle" fill="white" font-family="serif" font-size="60" font-style="italic" font-weight="300">
    Relentless
  </text>
  
  <!-- Ampersand -->
  <text x="400" y="520" text-anchor="middle" fill="white" font-family="serif" font-size="40" font-style="italic">
    &amp;
  </text>
  
  <!-- Text: Solutions -->
  <text x="400" y="580" text-anchor="middle" fill="white" font-family="serif" font-size="60" font-style="italic" font-weight="300">
    Solutions
  </text>
</svg>